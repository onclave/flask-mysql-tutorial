<!DOCTYPE HTML>
<html>

    <head>
        <title>Flask Hello</title>
    </head>

    <body>
        <h1>Hello {{ name }}</h1>
        <h2>Marks {{ marks }}</h2>
        {% if marks > 50 %}
        <h3 style="color: green;">You have passed</h3>
        {% else %}
        <h3 style="color: red;">You have failed</h3>
        {% endif %}
    </body>

</html>
